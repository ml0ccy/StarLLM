<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <i class="fas fa-cog sidebar-icon"></i>
            <h2>Настройки подключения</h2>

            <div class="setting-group">
                <label for="api-key">API Ключ OpenRouter.ai:</label>
                <input type="text" id="api-key" placeholder="Введите ваш API ключ">
            </div>

            <div class="setting-group">
                <label for="model-name">Модель ИИ:</label>
                <div class="model-input-container">
                    <input type="text" id="model-name" placeholder="Название модели (например, openai/gpt-3.5-turbo)">
                    <ul id="model-suggestions" class="popular-models-list">
                        {{ <!-- Список моделей будет добавлен сюда JavaScript --> }}
                    </ul>
                </div>
            </div>

            <div class="setting-group">
                <label for="max-tokens">Max Tokens:</label>
                <input type="number" id="max-tokens" placeholder="Макс. токены (например, 150)" value="150">
            </div>

            <div class="setting-group">
                <label for="top-p-slider">Top P:</label>
                <div class="slider-container">
                    <input type="range" id="top-p-slider" min="0" max="1" step="0.01" value="1">
                    <span id="top-p-value" class="parameter-value">1.0</span>
                </div>
            </div>

            <div class="setting-group">
                <label for="frequency-penalty-slider">Frequency Penalty:</label>
                <div class="slider-container">
                    <input type="range" id="frequency-penalty-slider" min="-2" max="2" step="0.1" value="0">
                    <span id="frequency-penalty-value" class="parameter-value">0.0</span>
                </div>
            </div>

            <div class="setting-group">
                <label for="presence-penalty-slider">Presence Penalty:</label>
                <div class="slider-container">
                    <input type="range" id="presence-penalty-slider" min="-2" max="2" step="0.1" value="0">
                    <span id="presence-penalty-value" class="parameter-value">0.0</span>
                </div>
            </div>

            <div class="setting-group">
                <label for="temperature-slider">Температура:</label>
                <div class="slider-container">
                    <input type="range" id="temperature-slider" min="0" max="2" step="0.1" value="1">
                    <span id="temperature-value" class="temperature-value">1.0</span>
                </div>
            </div>

            <div class="setting-group theme-setting">
                <label>Тема:</label>
                <div class="theme-switcher">
                    <span class="theme-label light-theme-label">Светлая</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-label dark-theme-label">Темная</span>
                </div>
            </div>

            <button id="save-api-key">Сохранить настройки</button>
        </div>
    </div>
    <div class="chat-container">
        <div id="chat-log" class="chat-log">
            <div class="message bot-message">Добро пожаловать в AI Chat! Введите сообщение, чтобы начать диалог.</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Введите ваше сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <div id="notification-container" class="notification-container">
        <div id="notification-message" class="notification-message"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
